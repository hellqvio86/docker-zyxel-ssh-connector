name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify tag matches pyproject version (fail early)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Verifying pyproject version matches tag..."
          TAG=${GITHUB_REF#refs/tags/}
          PYV=$(python - <<'PY'
import re,sys
text=open('pyproject.toml','r',encoding='utf-8').read()
m=re.search(r'^version\s*=\s*"([^"]+)"', text, flags=re.M)
if not m:
    print('Could not find version in pyproject.toml', file=sys.stderr)
    sys.exit(2)
print(m.group(1))
PY
)
          echo "Tag: $TAG"
          echo "pyproject version: $PYV"
          if [ "$TAG" != "v$PYV" ] && [ "$TAG" != "$PYV" ]; then
            echo "Error: tag ($TAG) does not match pyproject version ($PYV)"
            exit 1
          fi

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install development dependencies
        run: |
          make python-install

      - name: Validate code (isort, black, mypy)
        run: make python-validate

      - name: Run tests with uv
        run: uv run pytest --maxfail=1

  docker-build:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/zyxel-ssh-connector
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-

      - name: Verify pyproject version matches tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Verifying pyproject version matches tag..."
          TAG=${GITHUB_REF#refs/tags/}
          PYV=$(python - <<'PY'
import re,sys
text=open('pyproject.toml','r',encoding='utf-8').read()
m=re.search(r'^version\s*=\s*"([^"]+)"', text, flags=re.M)
if not m:
    print('Could not find version in pyproject.toml', file=sys.stderr)
    sys.exit(2)
print(m.group(1))
PY
)
          echo "Tag: $TAG"
          echo "pyproject version: $PYV"
          if [ "$TAG" != "v$PYV" ] && [ "$TAG" != "$PYV" ]; then
            echo "Error: tag ($TAG) does not match pyproject version ($PYV)"
            exit 1
          fi

      - name: Build Docker image (multi-stage)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push to Docker Hub
        if: github.event_name == 'push' && secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
