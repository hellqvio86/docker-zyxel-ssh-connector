name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install development dependencies
        run: |
          make python-install

      - name: Validate code (isort, black, mypy)
        run: make python-validate

      - name: Run tests with uv
        run: uv run pytest --maxfail=1

  docker-build:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          PYV=$(python - <<'PY'
          import re,sys
          try:
              text=open('pyproject.toml','r',encoding='utf-8').read()
              m=re.search(r'^version\s*=\s*"([^"]+)"', text, flags=re.M)
              if m: print(m.group(1))
              else: sys.exit(1)
          except Exception: sys.exit(1)
          PY
          )
          echo "version=$PYV" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/zyxel-ssh-connector
          tags: |
            type=raw,value=${{ steps.get_version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
      
      # Build docker image
      - name: "Build docker image"
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        run: |
          make docker-build

      - name: Build and push docker image only on main branch
        uses: docker/build-push-action@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
