name: Python CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.14']

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Need full history for pushing, though shallow with token often works, but safe choice

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install development dependencies
        run: |
          make python-install

      - name: Validate code (ruff, mypy)
        run: make python-validate

      - name: Run tests with coverage
        run: uv run pytest --cov=src/zyxel_cli --cov-report=term-missing --maxfail=1

      - name: Generate Coverage Badge
        run: |
          uv run coverage-badge -o coverage.svg -f

      - name: Commit Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [[ `git status --porcelain coverage.svg` ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add coverage.svg
            git commit -m "chore: update coverage badge [skip ci]"
            git push
          fi

  check-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - id: check
        uses: ./.github/actions/check-version-change

  docker-build:
    needs: [validate, check-version]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' || github.event_name == 'pull_request') &&
      (github.ref != 'refs/heads/main' || needs.check-version.outputs.changed == 'true')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/zyxel-ssh-connector
          tags: |
            type=raw,value=${{ needs.check-version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
      
      # Build docker image
      - name: "Build docker image"
        if: github.event_name == 'push' && github.ref != 'refs/heads/main'
        run: |
          make docker-build

      - name: Build and push docker image only on main branch
        uses: docker/build-push-action@v5
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.check-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Draft Release
    needs: [docker-build, check-version]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          draft: true
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
